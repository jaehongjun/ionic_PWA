<ion-header>

  <ion-navbar color="primary">
    <ion-title>category</ion-title>
    <ion-buttons end>
      <button ion-button icon-ony (click)="add()"></button>
      <ion-icon name='add'></ion-icon>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding #item *ngFor="let category of categorys">
      <ion-item>
        <div style="font-size: 4vw;font-weight: BOLD;color: blue">{{category.title}}</div>
        <div style="font-size: 3vw;font-weight: BOLD;color: #f53d3d">{{category.code}}</div>
      </ion-item>
<!--      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Favorite</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>-->

      <ion-item-options side="right">
        <button ion-button (click)="edit(item,category)">수정</button>
        <button ion-button (click)="delete(item,category)" color="danger">삭제</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
