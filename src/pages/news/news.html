<ion-header>

  <ion-navbar color="primary">
    <ion-title>news</ion-title>
    <ion-buttons end>
      <button ion-button icon-ony (click)="add()"></button>
      <ion-icon name='add'></ion-icon>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding #item  *ngFor="let news of newses" >
      <ion-item (click) = 'clickNews(news)'>
        <div style="font-size: 4vw;font-weight: BOLD;color:blue;margin-bottom: 1vw" text-wrap>{{news.title}}</div>
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
              <div style="font-size: 3vw;color: #797a81;">{{news.category}}</div>
            </ion-col>
            <ion-col>
              <div style="font-size: 3vw;color: #814164;">{{news.source}}</div>
            </ion-col>
            <ion-col>
              <div style="font-size: 3vw;color: #37ad8c;">{{news.date}}</div>
            </ion-col>
          </ion-row>

        </ion-grid>
        <ion-badge item-end color="danger">
          {{news.clickCount}}
        </ion-badge>
      </ion-item>
      <!--      <ion-item-options side="left">
              <button ion-button (click)="favorite(item)">Favorite</button>
              <button ion-button color="danger" (click)="share(item)">Share</button>
            </ion-item-options>-->

      <ion-item-options side="right">
        <button ion-button (click)="edit(item,news)">수정</button>
        <button ion-button (click)="delete(item,news)" color="danger">삭제</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
