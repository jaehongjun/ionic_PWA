<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <div style="font-size: 4vw;font-weight: BOLD;color: blue">이름 : {{user.name}}</div>
      <div style="font-size: 3vw;font-weight: BOLD;color: #f53d3d;margin-top: 1vw;">등록일: {{user.date}}</div>
      <div style="font-size: 2vw;font-weight: BOLD;color: aqua;margin-top: 1vw;">이메일: {{user.email}}</div>
    </ion-item>
  </ion-list>
</ion-content>
